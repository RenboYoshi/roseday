<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Accueil</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src='main.js'></script>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">

                <div class="text logo-text">
                    <span class="name">Roseday</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">


                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Page d'accueil</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="minecraft.html">
                            <i class='bx bx-cube icon' ></i>
                            <span class="text nav-text">Minecraft</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="web.html">
                            <i class='bx bx-code icon' ></i>
                            <span class="text nav-text">Web</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="applications.html">
                            <i class='bx bx-windows icon' ></i>
                            <span class="text nav-text">Applications</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon sun'></i>
                        <i class='bx bx-sun icon moon'></i>
                    </div>
                    <span class="mode-text text">Mode jour</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Roseday<center>
            <a href="https://discord.gg/pwX7VCHZPV" target="_blank"><i class='bx bxl-discord icon'></i></a>
            <a href="https://github.com/RenboYoshy" target="_blank"><i class='bx bxl-github icon'></i></a>
            <br><br><br><br><h1>Minecraft, Web, Applications</h1></div>
            <div class="text"><p class="subtitle">Bienvenue sur mon site :)
            <br><br><br><br>Sur ce site vous pourrez retrouver les quelques<br> travaux sur lesquels j'ai travailler.</p></div>
            </center>
    </section>

    <script>
    const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");
toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Mode nuit";
    }else{
        modeText.innerText = "Mode jour";
        
    }
});
    </script>
</body>
</html>
